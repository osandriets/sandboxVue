<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>

<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{your_name}} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ age * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ getRandom() }} </p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:272px;height:92px" v-bind:src=" src_img">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            your_name: 'osa',
            age: '39',
            src_img: 'https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'
        },
        methods: {
            getRandom: function () {
                return Math.random();
            },
            changeName: function (event) {
                this.your_name = event.target.value;
            }
        }
    });
</script>
</body>
</html>
