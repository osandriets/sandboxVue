<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keydown="changeValueOne">
        <p>{{ valueOne }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keyup.enter="changeValueTwo">
        <p>{{ valueTwo }}</p>
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            valueOne: '',
            valueTwo: ''
        },
        methods: {
            showAlert: function () {
                alert('Alert!');
            },
            changeValueOne: function (event) {
               this.valueOne = event.target.value;
            },
            changeValueTwo: function (event) {
                this.valueTwo = event.target.value;
            },

        }
    });
</script>
</body>
</html>
