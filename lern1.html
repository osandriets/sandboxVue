<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
  <input type="text" v-on:input="changeTitle">
	<h1 v-once>{{title}}</h1>
	<p>{{ sayHello() }} <a :href="link">google</a></p>
	<p v-html="finishedLink"></p>
</div>
<script>
	new Vue({
	el: '#app',
  data: {
  	title: 'Hello World!',
	  link: 'http://google.com.ua',
	  finishedLink: '<a href="http://google.com.ua">google.com.ua</a>'
  },
  methods: {
  	changeTitle: function(event) {
    	this.title = event.target.value;
    },
	sayHello: function(){
  	    this.title = `Hello`;
  	    return this.title;
	}
  }
});
</script>
</body>
</html>
