<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <p v-if="show">111111111111111111</p>
    <p v-else="show">2222222222222222222222</p>

    <template v-if="show">
        <p>111111111111111111</p>
        <p>2222222222222222222222</p>
    </template>
    <p v-show="show">33333333333333333</p>

    <button @click="show = !show">show</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>
</body>
</html>
