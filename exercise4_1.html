<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
    <style>
        #effect {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .highlight {
            background-color: red;
            width: 200px !important;
        }

        .shrink {
            background-color: gray;
            width: 50px !important;
        }

    </style>
</head>
<body>

<div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
        <button @click="startEffect = !startEffect">Start Effect</button>
        <div id="effect" :class="className"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div>I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
        <input type="text">
        <div></div>
    </div>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
        <input type="text">
        <input type="text">
        <div></div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
        <input type="text">
        <div></div>
    </div>

    <!--<div>-->
        <!--<button v-on:click="startProgress">Start Progress</button>-->
        <!--<div></div>-->
    <!--</div>-->
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            startEffect: false,
            colorEffect: true
        },
        computed: {
            className: function () {
                return {
                    highlight: this.colorEffect && this.startEffect,
                    shrink: !this.colorEffect && this.startEffect
                }
            }
        },
        watch: {
            startEffect: function () {
                if(!this.startEffect){
                    this.interval = setInterval( ()=> {
                        this.colorEffect ? this.colorEffect = false : this.colorEffect = true;
                    }, 1000);
                }
                else{
                    clearInterval(this.interval);
                    this.interval = null;
                }
            }
       }
    });
</script>
</body>
</html>
